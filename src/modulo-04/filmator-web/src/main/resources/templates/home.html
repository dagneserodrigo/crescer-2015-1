<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Filmator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<style type="text/css">
		body {
			background: rgba(0, 0, 0, 0.8);
		}
		.main {
			position: relative;
			top: 100px;
			width: 40%;
			height: 200px;
			margin: 20px auto;
			padding-top: 2px;
			background-color: #fff;
			border-radius: 2px;
			z-index: 999;
		}
		h2 {
			padding: 0 10px 2px 10px;
			margin-bottom: 20px;
			border-bottom: 1px solid #ccc;
		}
		.buttons {
			margin-top: 40px; 
			text-align: center;
		}
	</style>
</head>
<body>
	<section class="main">
		<h2 class="title">Filmator <span class="glyphicon glyphicon-film"></span></h2>
		<div class="buttons">
			<a href="/cadastrarFilme"><button class="btn btn-default btn-lg">Cadastrar Filmes</button></a>
			<a href="/consultarFilme"><button class="btn btn-default btn-lg">Consultar Filmes</button></a>
		</div>
	</section>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</html>

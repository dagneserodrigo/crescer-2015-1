<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Atores</title>
		{{> bootstrapcss}}
		<link href="/css/carousel.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/filmes.css">
	</head>
	<body>
		{{> menu}}
		<section class="container-fluid">
			<section class="row search">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-inline" action="/pesquisarAtor" method="get">
						<div class="form-group">
							<input type="text" name="nome" class="form-control" id="nome" placeholder="Nome do ator">
						</div>
						<button type="submit" class="btn btn-default">Pesquisar</button>
					</form>
				</div>
			</section>
			<section class="row list">
				{{#atores}}
				<div class="col-md-4">
					<img class="img-thumbnail" src="{{imagem}}" alt="Generic placeholder image" width="300" height="300">
					<h2>{{nome}}</h2>
					<p>Informação: {{informacao}}</p>
				</div>
				{{/atores}}
				{{^atores}}
				<p>Não foram encontrados atores.</p>
				{{/atores}}
			</section>
		</section>
		{{> javascript}}
	</body>
</html>

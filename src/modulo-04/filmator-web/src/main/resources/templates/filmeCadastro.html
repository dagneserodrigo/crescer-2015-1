<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de filme</title>
		{{> bootstrapcss}}
		<link rel="stylesheet" href="/css/filmeCadastro.css">
	</head>
	<body>
		{{> menu}}
		<section class="container-fluid">
			<section class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-horizontal" action="/filmeCadastro" method="post">
						<h2 class="form-signin-heading">Cadastro de filme</h2>
						<input type="hidden" name="idFilme" value="{{#filme}}{{idFilme}}{{/filme}}">
						<div class="form-group">
							<label for="nome" class="col-sm-2 control-label">Nome:</label>
							<div class="col-sm-10">
								<input type="text" name="nome" id="nome" class="form-control" value="{{#filme}}{{nome}}{{/filme}}" required>
							</div>
						</div>
						<div class="form-group">
							<label for="genero" class="col-sm-2 control-label">Gênero:</label>
							<div class="col-sm-10">
								<select class="form-control" name="genero" id="genero" required>
									<option value="">Escolher</option>
									{{#generos}}
									<option value="{{.}}">{{nome}}</option>
									{{/generos}}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="anoLancamento" class="col-sm-2 control-label">Ano de lançamento:</label>
							<div class="col-sm-10">
								<input type="number" name="anoLancamento" class="form-control" id="anoLancamento" value="{{#filme}}{{anoLancamento}}{{/filme}}" required>
							</div>
						</div>
						<div class="form-group">
							<label for="sinopse" class="col-sm-2 control-label">Sinopse:</label>
							<div class="col-sm-10">
								<textarea name="sinopse" id="sinopse" class="form-control" rows="5" maxlength="255" required>{{#filme}}{{sinopse}}{{/filme}}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="imagem" class="col-sm-2 control-label">Imagem:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="imagem" id="imagem" placeholder="Imagem" value="{{#filme}}{{imagem}}{{/filme}}" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Cadastrar</button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</section>
		{{> javascript}}
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de banner</title>
		{{> bootstrapcss}}
		<link rel="stylesheet" href="/css/bannerCadastro.css">
	</head>
	<body>
		{{> menu}}
		<section class="container-fluid">
			<section class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-horizontal" action="/bannerCadastro" method="post">
						<h2 class="form-signin-heading">Cadastro de Banner</h2>
						<input type="hidden" name="idBanner" value="{{#banner}}{{idBanner}}{{/banner}}">
						<div class="form-group">
							<label for="imagem" class="col-sm-2 control-label">Imagem:</label>
							<div class="col-sm-10">
								<input type="text" name="nome" id="imagem" class="form-control" value="{{#banner}}{{nome}}{{/banner}}" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Cadastrar</button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</section>
		{{> javascript}}
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Atores</title>
		{{> bootstrapcss}}
		<link rel="stylesheet" href="/css/usuarioLista.css">
	</head>
	<body>
		{{> menu}}
		<div class="container-fluid">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Login</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{{#usuarios}}
					<tr>
						<td>{{login}}</td>
						<td class="remove">
							<a href="/usuarioEditar?idUsuario={{idUsuario}}">
								<span class="glyphicon glyphicon-edit" title="Editar"></span>
							</a>
							<a href="/usuarioExcluir?idUsuario={{idUsuario}}">
								<span class="glyphicon glyphicon-remove" title="Excluir"></span>
							</a>
						</td>
					</tr>
					{{/usuarios}}
					{{^usuarios}}
					<tr>
						<td>Nenhum usu√°rio encontrado!</td>
					</tr>
					{{/usuarios}}
				</tbody>
			</table>
		</div>
		
		{{> javascript}}
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Filmes</title>
		{{> bootstrapcss}}
		<link rel="stylesheet" href="/css/login.css">
	</head>
	<body>
		{{> menu}}
		<section class="container-fluid">
			<form id="form-login" class="form-signin" action="javascript:void(0)" method="POST">
				<h2 class="form-signin-heading">Fa√ßa seu login</h2>
				<div class="form-group">
					<div class="col-mds-10">
						<input type="text" name="login" id="username" class="form-control" placeholder="Username" required autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="col-mds-10">
						<input type="password" name="senha" id="password" class="form-control" placeholder="Password" required>
					</div>
				</div>
				<button class="btn btn-lg btn-primary btn-block login" type="submit">Login</button>
			</form>
		</section>
		{{> javascript}}
		<script type="text/javascript" src="/js/login.js"></script>
	</body>
</html>

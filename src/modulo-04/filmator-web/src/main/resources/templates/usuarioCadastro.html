<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de usuário</title>
		{{> bootstrapcss}}
		<link rel="stylesheet" href="/css/usuarioCadastro.css">
	</head>
	<body>
		{{> menu}}
		<section class="container-fluid">
			<section class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-horizontal" action="/usuarioCadastro" method="post">
						<h2 class="form-signin-heading">Cadastro de usuário</h2>
						<input type="hidden" name="idUsuario" value="{{#usuario}}{{idUsuario}}{{/usuario}}">
						<div class="form-group">
							<label for="login" class="col-sm-2 control-label">Login:</label>
							<div class="col-sm-10">
								<input type="text" name="login" id="login" class="form-control" value="{{#usuario}}{{login}}{{/usuario}}" required>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Senha:</label>
							<div class="col-sm-10">
								<input type="password" name="senha" id="password" class="form-control" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Cadastrar</button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</section>
		{{> javascript}}
	</body>
</html>
